<div id="form-main">
  <div id="form-div">
    <form class="form" id="form1">
     
      <p class="email">
        <input name="email" type="text" class="validate[required,custom[email]] feedback-input"required id="email" placeholder="Email" />
      </p>
      
      <p class="date">
        <input name="date" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input"required placeholder="Date" id="date" />
      </p>
      
      <p class="text">
        <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment"required placeholder="Message"></textarea>
      </p>
      
      
      <div class="submit">
        <input type="submit" value="SUBMIT" id="button-blue"/>
        <div class="ease"></div>
      </div>
    </form>
